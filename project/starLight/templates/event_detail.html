<!DOCTYPE html>
<html>
    <head>
        <title> Event </title>
    </head>

    <body>
        <h1>{{ event.name }}</h1>
        <p>Date: {{ event.date }}</p>
        <p>Location: {{ event.location }}</p>
        <a href="{% url 'event_delete' event.id %}">Delete</a>
        <a href="{% url 'event_update' event.id %}">Update</a>
        <a href="{% url 'event_list' %}">Back to Event List</a>
    </body>
</html>
